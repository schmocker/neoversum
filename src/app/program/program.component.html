  <table class="table table-responsive text-white">
    <thead>
      <tr>
        <th scope="col">Datum</th>
        <th scope="col">Veranstaltung</th>
        <th scope="col">Beschreibung</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let day of program">
        <tr *ngFor="let pp of day.program; let i = index">
          <td *ngIf="i == 0">
            {{ day.date | date: 'cccc, dd. MMMM yyyy':'+01:00':'de' }}
          </td>
          <td *ngIf="i > 0"></td>
          <td>
            {{ pp.title }}
            <div
              class="badge align-middle border border-danger text-danger rounded"
              *ngIf="!pp.isTheatre">
              GRATIS
            </div>
          </td>
          <td>{{ pp.description }}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
